<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script type="importmap">
        {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Squish That Cat</title>
    <link rel="stylesheet" href="dark.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: "Roboto", sans-serif;
        }

        .video-wrapper {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.5;
            filter: blur(30px);
        }

        .content {
            position: fixed;
            top: 0px;
            left: 0px;
            text-align: center;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .content>.container {
            padding: 25px;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            gap: 25px;
            border-start-start-radius: var(--md-dialog-container-shape-start-start, var(--md-dialog-container-shape, var(--md-sys-shape-corner-extra-large, 28px)));
            border-start-end-radius: var(--md-dialog-container-shape-start-end, var(--md-dialog-container-shape, var(--md-sys-shape-corner-extra-large, 28px)));
            border-end-end-radius: var(--md-dialog-container-shape-end-end, var(--md-dialog-container-shape, var(--md-sys-shape-corner-extra-large, 28px)));
            border-end-start-radius: var(--md-dialog-container-shape-end-start, var(--md-dialog-container-shape, var(--md-sys-shape-corner-extra-large, 28px)));
            margin: 10px;
        }

        h1,
        h2 {
            font-weight: 100;
            margin: 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons>* {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <div class="container">
            <h1 class="md-typescale-display-large">Squish that cat</h1>

            <h2>We always squish that cat</h2>

            <div class="buttons">
                <md-filled-button onclick="document.getElementById('install').open=true">Install</md-filled-button>
                <md-filled-button onclick="window.open('https://youtu.be/5jKZ9KGtee0')">Play</md-filled-button>
            </div>
        </div>
    </div>
    <md-dialog id="install">
        <div slot="content">
            <md-list style="background-color: var(--md-sys-color-surface-container-high);">

                <md-list-item type="link" href="https://google.com/search?q=potato&tbm=shop" target="_blank">
                    <div slot="headline">Windows</div>
                    <md-icon slot="start">computer</md-icon>
                </md-list-item>
                <md-list-item type="link" href="https://google.com/search?q=potato&tbm=shop" target="_blank">
                    <div slot="headline">Linux</div>
                    <md-icon slot="start">desktop_windows</md-icon>
                </md-list-item>
                <md-list-item type="link" href="https://google.com/search?q=potato&tbm=shop" target="_blank">
                    <div slot="headline">Android</div>
                    <md-icon slot="start">smartphone</md-icon>
                </md-list-item>
                <md-list-item type="link" href="https://google.com/search?q=potato&tbm=shop" target="_blank">
                    <div slot="headline">Chrome</div>
                    <md-icon slot="start">tab</md-icon>
                </md-list-item>
                <md-list-item type="link" href="https://google.com/search?q=potato&tbm=shop" target="_blank">
                    <div slot="headline">Web App (PWA)</div>
                    <md-icon slot="start">install_desktop</md-icon>
                </md-list-item>
            </md-list>
        </div>
        <div slot="actions">
            <md-text-button onclick="document.getElementById('install').close()">Close</md-text-button>
        </div>
    </md-dialog>
    <script>
        document.getElementById('background-video').play();
    </script>
</body>

</html>
